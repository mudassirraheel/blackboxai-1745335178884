<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Tracker - Generate Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-6 text-center">Generate Tracking Link</h1>
    <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-300">
      Generate Link
    </button>
    <div id="result" class="mt-6 break-words text-center text-blue-700"></div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const resultDiv = document.getElementById('result');

    generateBtn.addEventListener('click', async () => {
      resultDiv.textContent = 'Generating link...';
      try {
        const response = await fetch('/generate-link');
        if (!response.ok) throw new Error('Failed to generate link');
        const data = await response.json();
        resultDiv.innerHTML = '<a href="' + data.link + '" target="_blank" class="underline">' + data.link + '</a>';
      } catch (error) {
        resultDiv.textContent = 'Error generating link. Please try again.';
      }
    });
  </script>
</body>
</html>
